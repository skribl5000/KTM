<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="../style/style.css">
    <link rel="stylesheet" href="../style/media.css">
</head>
<body class="body_login">
    <main class="login_page">
        <div class="login_container">
            <h1>Register</h1>
            <form action="#" method="post">
                <div class="input">
                    <input required type="text" placeholder="First Name" name="" id="">
                </div>
                <div class="input">
                    <input required type="text" placeholder="Last Name" name="" id="">
                </div>
                <div class="input">
                    <input required type="email" placeholder="Email" name="" id="">
                </div>
                <div class="input">
                    <input class="input_password" required type="password" placeholder="Password" name="" id="">
                    <div class="icon_input password_icon"></div>
                </div>
                <button class="btn btn_fill">Create account</button>
            </form>
            <ul>
                <li><a href="login.html">Login</a></li>
            </ul>
        </div>
    </main>

    <script src="../script/jquery.min.js"></script>
    <script async src="../script/main.js"></script>
</body>
</html>
