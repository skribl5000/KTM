    <title>Forgot Password</title>

<body class="body_login">
    <main class="login_page">
        <div class="login_container">
            <h1>Forgot Password</h1>
            <div class="forgot_instruction">
               <span>Please enter your the Verification Code</span>
               <p>We have send a verification code to your email</p> 
            </div>
            <form action="#" method="post">
                <div class="input">
                    <input required type="text" placeholder="Code" name="" id="">
                </div>
                <button class="btn btn_fill">Done</button>
            </form>
            <ul>
                <li><a href="../login.html">Login</a></li>
                <li><a href="../register.html">Registration</a></li>
            </ul>
        </div>
    </main>
