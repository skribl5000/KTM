<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="../../style/style.css">
    <link rel="stylesheet" href="../../style/media.css">
</head>
<body class="body_login">
    <main class="login_page">
        <div class="login_container">
            <h1>Forgot Password</h1>
            <div class="forgot_instruction">
               <span>Please enter a new password</span>
            </div>
            <form action="#" method="post">
                <div class="input">
                    <input class="input_password" required="" type="password" placeholder="New password" name="" id="">
                    <div class="icon_input password_icon"></div>
                </div>
                <div class="input">
                    <input class="input_password" required="" type="password" placeholder="Re-enter password" name="" id="">
                    <div class="icon_input password_icon"></div>
                </div>
                <button class="btn btn_fill">Done</button>
            </form>
            <ul>
                <li><a href="../login.html">Login</a></li>
                <li><a href="../register.html">Registration</a></li>
            </ul>
        </div>
    </main>

    <script src="../../script/jquery.min.js"></script>
    <script async src="../../script/main.js"></script>
</body>
</html>
