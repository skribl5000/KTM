<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Post</title>
    <link rel="stylesheet" href="../style/style.css">
    <link rel="stylesheet" href="../style/media.css">
    <link rel="stylesheet" href="../style/owl.carousel.min.css">
</head>

<body>
    <main class="main_page">
        <header class="header_page">
            <nav class="header_nav back_page">
                <ul>
                    <li style="margin-left: 0;"><a href="/"><img src="../img/icons/back_grey.svg" alt="gallery"></a></li>
                </ul>
            </nav>
        </header>
        <div class="add_post_content">
            <div id="images" class="image_box"></div>
            <label for="input_file"><img src="../img/icons/file.svg" alt=""> Add a photo</label>
            <form class="load_form_text" action="#" method="post">
                <input required class="load_img" id="input_file" type="file" name="files" onChange="myFunc(this)" multiple />
                <textarea required placeholder="Description" name="" id="" cols="30" rows="10"></textarea>
                <button class="btn btn_fill">Save</button>
            </form>
        </div>
        
    </main>

    <script src="../script/jquery.min.js"></script>
    <script async src="../script/main.js"></script>
    <script src="../script/loadFile.js"></script>
</body>

</html>
